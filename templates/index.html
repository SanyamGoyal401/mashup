<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}" />
  <title>Mashup</title>
</head>

<body>
  <div class="container">
    <div class="container p-2 bg-info bg-opacity-10 border border-info border-start-1 rounded-start rounded-end">
      <h3 class="text-center">Mashup</h3>
    </div>
    <div class="container">
      <form id="form1">
        <div class="mt-3">
          <label for="name" class="form-label">Singer Name</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="Sharry Maan" required />
        </div>
        <div class="mt-3">
          <label for="videos" class="form-label">Number of Videos</label>
          <input name="num_videos" type="number" min="1" class="form-control" id="videos" placeholder="20" required />
        </div>
        <div class="mt-3">
          <label for="duration" class="form-label">Duration</label>
          <input name="duration" type="number" min="1" class="form-control" id="duration" placeholder="10" required />
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <button type="submit" form="form1" value="Submit" class="mt-3 btn btn-primary">
          Submit
        </button>
      </form>
      <div class="loader-container d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>

</html>
